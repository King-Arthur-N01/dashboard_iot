version: '3.9'

services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:your-app-key-here
      - DB_CONNECTION=mysql
      - DB_HOST=192.168.1.5     # ‚Üê IP host MariaDB kamu (karena network=host)
      - DB_PORT=3306
      - DB_DATABASE=iot_db
      - DB_USERNAME=iot_user        # atau user lain yang kamu buat
      - DB_PASSWORD=iot123
